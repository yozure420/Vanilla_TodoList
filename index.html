<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>TodoList</h1>
    <div class="ft-flex">
        <form action="">
            <div>
                <label for="">日付</label>
                <input type="datetime-local">
            </div>
            <div>
                <label for="">What's Todo</label>
                <input type="text" placeholder="Todoを入力しろ">
            </div>
            <div>
                <label for="">場所</label>
                <input type="text" placeholder="どこで">
            </div>
            <div>
                <label for="">締め切り</label>
                <input type="datetime-local">
            </div>
            <div>
                <label for="">リセット</label>
                <input type="reset" value="ポチ">
            </div>
            <div>
                <input type="submit" value="追加!">
            </div>
        </form>
        <table>
            <tr>
                <th>日付</th>
                <th>Todo</th>
                <th>場所</th>
                <th>締め切り</th>
            </tr>
            <tr>
                <td>サンプル</td>
                <td>サンプル</td>
                <td>サンプル</td>
                <td>サンプル</td>
            </tr>
        </table>
    </div>
<script src="./script.js"></script>
</body>
</html>
